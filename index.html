<head>

  <style>
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #eee; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: #1a1a1a; margin: 10px 0; padding: 12px; border-radius: 6px; }
    a { color: #00ff66; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { text-align: center; margin-top: 30px; color: #888; font-size: 14px; }
  </style>
</head>
<body>

  <h1>ðŸ“¢ Latest Football News</h1>
  <ul id="news-list">
    <li>Loading latest news...</li>
  </ul>

  <footer>&copy; 2025 Sahidoona. Powered by SoccerNews RSS.</footer>

  <script>
    async function loadRSS() {
      const proxy = 'https://api.allorigins.win/raw?url=';
      const rssUrl = encodeURIComponent('https://feeds.feedburner.com/soccern...'); // SoccerNews RSS URL
      try {
        const res = await fetch(proxy + rssUrl);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll('item');
        const list = document.getElementById('news-list');
        list.innerHTML = '';

        items.forEach((item, index) => {
          if (index >= 5) return; // Show top 5
          const title = item.querySelector('title').textContent;
          const link = item.querySelector('link').textContent;
          const li = document.createElement('li');
          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          list.appendChild(li);
        });

      } catch (e) {
        document.getElementById('news-list').innerHTML =
          '<li>Failed to load news. Please try again later.</li>';
      }
    }
    loadRSS();
  </script>
</body>
</html>
